<div class="container">
    <div class="baby">
        <p>Login Here </p>        
        <form >
            <div >
                <label for="email">Email</label>
                <input type="email" id="email" [(ngModel)]="email" name = "email">
            </div>
            <div>
                <label for="password">Password</label>
                <input id="password" type="password" [(ngModel)]='password' name='password' placeholder="Password">
            </div>
            <button type="submit" (click)= "loginValid()">Submit</button>
        </form>
    </div>
</div>
